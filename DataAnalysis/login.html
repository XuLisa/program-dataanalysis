<script src="js/vue.js"></script>
<script>
	var vm = new Vue({
		el:"#main",
		data:{
			account:null,
			password:null
		},
		methods:{
			login:function(){
				if(this.account==""||this.password=="")
					{
						alert("账号，密码不能为空！")
					}
					else{
						var that = this
						var formData = new FormData()
						console.log(this.account,this.password)
						formData.append("account",this.account)
						formData.append("password",this.password)
						
						$.ajax({
						        url:"http://139.9.175.190/user/login",
						        dataType:'text',
						        type:'post',
						        async: false,
						        data:formData,
						        processData : false, // 使数据不做处理
						        contentType : false, // 不要设置Content-Type请求头
						        success: function(data){
						            if(data=="error")
						            {
						            	alert("参数不全!");
						            }
						            else if(data=="not exist")
						            {
						            	alert("账号不存在!");
						            }
						            else if(data=="failed")
						            {
						            	alert("密码错误!");
						            }
						            else
						            {
										alert("登录成功!")
										localStorage.setItem("token_analysis","Bearer "+data)
										window.location.href="index.html";
						            }
						        }
						    })
				}
			},
		}
	})
	
	var loc = location.href;
	console.log("当前url:"+loc);
	//打印结果为：当前url:http://127.0.0.1:8020/project/%E9%A1%B5%E9%9D%A2%E8%B7%B3%E8%BD%AC%E4%BC%A0%E5%80%BC/twopage.html?txt=123
	//当前url携带要传递的值（txt=123）；
	var n1 = loc.length; 
	//地址的总长度
	var n2 = loc.indexOf("=");
	//取得=号的位置
	var id = decodeURI(loc.substr(n2 + 1, n1 - n2));
	//从=号后面的内容，即获取到需要传的值；
	if(id==1)
	{
		localStorage.token_analysis=""
	console.log("token_analysis已清除")
	}
	else
	{
		console.log("无token！")
	}
</script>
